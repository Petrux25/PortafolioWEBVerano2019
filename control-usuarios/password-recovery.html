<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <script src="https://kit.fontawesome.com/f06aa88a92.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container content">
        <div class="row justify-content-md-center">
            <div class="col col-lg-12">
                <div class="text-center">
                    <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#send-mail"
                    aria-expanded="false" aria-controls="send-mail">
                    Enviar correo con con contraseña temporal
                </div>
                    
                </button>
                <div class="collapse" id="send-mail">
                    <form>
                        <div class="form-group">
                            <label for="correo">Correo</label>
                            <input type="email" class="form-control" id="correo" aria-describedby="emailHelp" />
                        </div>
                    </form>
                </div>
            </div>
           
        </div>
        <div class="row justify-content-lg-center button-margin">
            <div class="col col-lg-12">
                <div class="text-center">
                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#know-password"
                        aria-expanded="false" aria-controls="know-password">
                        Conozco mi contraseña y la quiero cambiar
                        </button>
                </div>
                    
                <div class="collapse" id="know-password">
                    <form>
                        <div class="form-group">
                            <label for="correo">Correo</label>
                            <input type="email" class="form-control" id="correo" aria-describedby="correo" />
                        </div>
                        <div class="form-group">
                            <label for="old-pass">Contraseña anterior</label>
                            <input type="password" class="form-control" id="old-pass" aria-describedby="old-pass" />
                        </div>
                        <div class="form-group">
                            <label for="new-pass">Nueva contraseña</label>
                            <input type="password" class="form-control" id="new-pass" aria-describedby="new-pass" />
                        </div>
                        <div class="form-group">
                            <label for="repeat-pass">Repetir contraseña</label>
                            <input type="password" class="form-control" id="repeat-pass" aria-describedby="repeat-pass" />
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
    </div>
</body>

</html>
